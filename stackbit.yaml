stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: "14"
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
models:
  Section:
    type: object
name: Section
label: Section
fields:
  - type: string
    name: elementId
    label: Element ID
    description: The unique ID for an HTML element, must not contain whitespace
    default: ''
  - type: enum
    name: colors
    label: Colors
    description: The color theme of the section
    options:
      - label: Base foreground on white background
        value: colors-a
      - label: Primary foreground on white background
        value: colors-b
      - label: White foreground on base background
        value: colors-c
      - label: Primary foreground on base background
        value: colors-d
      - label: Base foreground on primary background
        value: colors-e
      - label: Base foreground on secondary background
        value: colors-f
      - label: Primary foreground on secondary background
        value: colors-g
      - label: Base foreground on complementary 1 background
        value: colors-h
      - label: Base foreground on complementary 2 background
        value: colors-i
    default: colors-a
  - type: enum
    name: width
    label: Width
    description: The width of the section
    options:
      - wide
      - full
    default: wide
  - type: enum
    name: height
    label: Height
    description: The height of the section
    options:
      - short
      - tall
      - viewport
    default: tall
  - type: enum
    name: topGap
    label: Top gap
    description: The margin area on the top of the section
    options:
      - none
      - small
      - medium
      - large
    default: medium
  - type: enum
    name: bottomGap
    label: Bottom gap
    description: The margin area on the bottom of the section
    options:
      - none
      - small
      - medium
      - large
    default: medium
  - type: enum
    name: contentWidth
    label: Content width
    description: The width of the section content
    options:
      - small
      - medium
      - large
    default: large
  - type: enum
    name: contentAlignHoriz
    label: Content horizontal alignment
    description: The horizontal position of the section content relative to the section container
    options:
      - left
      - center
      - right
    default: left
  - type: enum
    name: contentAlignVert
    label: Content vertical alignment
    description: The vertical position of the section content relative to the section container
    options:
      - top
      - middle
      - bottom
    default: middle
  - type: enum
    name: textAlign
    label: Text alignment
    description: The horizontal alignment of the section text
    options:
      - left
      - center
      - right
    default: left

  HeroSection:
    type: object
    label: Hero section
    variantField: variant
    extends:
      - Section
    groups:
      - sectionComponent
    fields:
      - type: style
        name: styles
        styles:
          self:
            width: '*'
            height: '*'
            textAlign: '*'
          title:
            width: '*'
            textAlign: '*'
      - type: enum
        name: variant
        label: Arrangements
        controlType: thumbnails
        options:
          - label: Hero with feature on the right
            value: variant-a
            thumbnail: './images/HeroSection/Hero Section With Form on the Right.png'
          - label: Hero with feature on the left
            value: variant-b
            thumbnail: './images/HeroSection/Hero Section With Image on the Right.png'
          - label: Hero with feature at the top
            value: variant-c
            thumbnail: './images/HeroSection/Hero Section With Image at the Bottom.png'
          - label: Hero with feature at the bottom
            value: variant-d
            thumbnail: './images/HeroSection/Hero Section With Form at the Bottom.png'
        default: variant-a
      - type: model
        name: badge
        label: Badge
        models:
          - Badge
      - type: string
        name: title
        label: Title
      - type: markdown
        name: text
        label: Text
      - type: list
        name: actions
        label: Actions
        items:
          type: model
          models:
            - Button
            - Link
      - type: model
        name: feature
        label: Feature
        models:
          - FormBlock
          - ImageBlock
          - VideoBlock
      - type: model
        name: backgroundImage
        label: Background image
        models:
          - ImageBlock
