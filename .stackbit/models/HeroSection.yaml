type: object
name: HeroSection
label: Hero section
variantField: variant
extends:
  - Section
groups:
  - sectionComponent
fields:
  - type: style
    name: styles
    styles:
      self:
        width: '*'
        height: '*'
        textAlign: '*'
        margin: '*'
        padding: '*'
        objectFit: '*'
        objectPosition: '*'
        flexDirection: '*'
        justifyContent: '*'
        justifyItems: '*'
        justifySelf: '*'
        alignItems: '*'
        alignSelf: '*'
        fontFamily:
          - label: First Font
            value: font-first
          - label: Second Font
            value: font-second
        fontSize: '*'
        fontStyle: '*'
        fontWeight: '*'
        textColor:
        - value: 'text-gray-100'
          label: 'Gray text'
          color: '#f5f5f5'
        - value: 'text-black'
          label: 'Black text'
          color: '#000000'
        - value: 'text-primary'
          label: 'Primary color'
          color: '#ff0000'
        textDecoration: '*'
        backgroundColor:
        - value: 'text-gray-100'
          label: 'Gray text'
          color: '#f5f5f5'
        - value: 'text-black'
          label: 'Black text'
          color: '#000000'
        - value: 'text-primary'
          label: 'Primary color'
          color: '#ff0000'
        backgroundPosition: '*'
        backgroundSize: '*'
        borderRadius: '*'
        borderWidth: '*'
        borderColor: 
        - value: 'text-gray-100'
          label: 'Gray text'
          color: '#f5f5f5'
        - value: 'text-black'
          label: 'Black text'
          color: '#000000'
        - value: 'text-primary'
          label: 'Primary color'
          color: '#ff0000'
        borderStyle: '*'
        
      title:
        width: '*'
        textAlign: '*'
        fontWeight: [700, '100:300']
  - type: enum
    name: variant
    label: Arrangement
    controlType: thumbnails
    options:
      - label: Hero with feature on the right
        value: variant-a
        thumbnail: './images/HeroSection/Hero Section With Form on the Right.png'
      - label: Hero with feature on the left
        value: variant-b
        thumbnail: './images/HeroSection/Hero Section With Image on the Right.png'
      - label: Hero with feature at the top
        value: variant-c
        thumbnail: './images/HeroSection/Hero Section With Image at the Bottom.png'
      - label: Hero with feature at the bottom
        value: variant-d
        thumbnail: './images/HeroSection/Hero Section With Form at the Bottom.png'
    default: variant-a
  - type: model
    name: badge
    label: Badge
    models:
      - Badge
  - type: string
    name: title
    label: Title
  - type: markdown
    name: text
    label: Text
  - type: list
    name: actions
    label: Actions
    items:
      type: model
      models:
        - Button
        - Link
  - type: model
    name: feature
    label: Feature
    models:
      - FormBlock
      - ImageBlock
      - VideoBlock
  - type: model
    name: backgroundImage
    label: Background image
    models:
      - ImageBlock
